<h2>Equipment & Energy Status Map</h2>
<div id="map" style="width: 100%; height: 500px;"></div>

<script>
    function initMap() {
        var map = L.map('map').setView([20.5937, 78.9629], 5);  // Centered on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var sensors = [
            {% for sensor in sensors %}
            { "lat": 28.7041, "lng": 77.1025, "name": "{{ sensor.equipment_id }}", "risk": {{ sensor.failure_risk }} },
            {% endfor %}
        ];

        sensors.forEach(function(sensor) {
            var markerColor = sensor.risk > 0.5 ? 'red' : 'green';
            L.circleMarker([sensor.lat, sensor.lng], {
                color: markerColor,
                radius: 8
            }).bindPopup(sensor.name + " - Risk: " + sensor.risk.toFixed(2)).addTo(map);
        });
    }

    window.onload = initMap;
</script>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
