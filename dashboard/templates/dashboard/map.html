<h2>Equipment & Energy Status Map</h2>
<div id="map" style="width: 100%; height: 500px;"></div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    function initMap() {
        var map = L.map('map').setView([20.5937, 78.9629], 5);  // Centered on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var sensors = [
            {% for sensor in sensors %}
                {
                    lat: {{ sensor.latitude }},
                    lng: {{ sensor.longitude }},
                    name: "{{ sensor.equipment_id }}",
                    risk: {{ sensor.failure_risk|floatformat:2 }}
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        sensors.forEach(function(sensor) {
            let markerColor;
            if (sensor.risk > 0.4) {
                markerColor = 'red';   // High risk
            } else if (sensor.risk >= 0.3) {
                markerColor = 'orange'; // Medium risk
            } else {
                markerColor = 'green';  // Low risk
            }

            L.circleMarker([sensor.lat, sensor.lng], {
                color: markerColor,
                fillColor: markerColor,
                fillOpacity: 0.8,
                radius: 8
            }).bindPopup(`<b>${sensor.name}</b><br>Risk Level: ${sensor.risk}`).addTo(map);
        });
    }

    document.addEventListener("DOMContentLoaded", initMap);
</script>
